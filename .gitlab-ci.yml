# Pipeline principal - Orchestrateur des pipelines enfants (propres à chaque image)


include:
  - local: '.gitlab/ci/templates/promote-deploy-template.yml'

variables:
  TAG: $CI_COMMIT_SHORT_SHA
  
  # Chemin vers le repertoire qui contient les Charts Helm
  CHARTS_DIR: Helm
  
  # Projet de Déploiement
  DEPLOY_PROJECT: projet_fastapi_deploy
  # DEPLOY_PROJECT_GROUP: $CI_PROJECT_NAMESPACE
  # DEPLOY_ACCESS_TOKEN: "" # GROUP_REPO_TOKEN
  # DEPLOY_TRIGGER_TOKEN: $TRIGGER_TOKEN_DEPLOY
  
  # Permettre le déclenchement manuel des jobs (utile en test)
  MANUAL_MODE: true


stages:
  - build_push
  - aggregation
  - update_deploy


# ----------------------------------------------
# Job Rules
# ----------------------------------------------

# Template de Rules de présence des jobs du pipeline
.job_rules:
  rules:
    # déclencher si les fichiers du dossiers changent (matche aussi sur trigger, sans git diff)
    - changes:
        - $IMAGENAME/**   
    
    # fallback de déclenchement manuel en mode Dev
    - if: '$MANUAL_MODE =~ /^(1|true|yes)$/'
      when: manual
    
    # sinon, ne jamais déclencher
    - when: never


# ----------------------------------------------
# Trigger Build, Run, Push child
# ----------------------------------------------

frontend_build:
  stage: build_push
  extends: .job_rules
  trigger:
    include: ".gitlab/ci/templates/build-template.yml"
    strategy: depend
  variables:
    # vérifie la valeur des variables et échoue si absente. Laisser vide ou bien "disabled" pour annuler le check.
    REQUIRED_VARS: "IMAGENAME TAG HOSTPORT CONTAINERPORT URL_PATH"
    IMAGENAME: frontend
    HOSTPORT: 6080
    CONTAINERPORT: 80
    URL_PATH: "/"


