# ----------------------------------------------
# Build & Push Jobs results aggregation
# - Détecter les jobs build_push qui ont réussi
# - Aggréger les résultats au format image:tag
# ----------------------------------------------

frontend_detected:
  stage: aggregation
  extends: .job_rules
  variables:
    IMAGENAME: frontend
  needs:
    - job: frontend_build
  script:
    - echo "frontend" > frontend.image
  artifacts:
    when: on_success
    paths:
      - frontend.image

